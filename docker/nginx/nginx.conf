worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       mime.types;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  server_tokens off;
  
  # Gzip compression for performance
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_min_length 1000;
  gzip_types 
    text/plain 
    text/css 
    text/xml 
    text/javascript 
    application/json 
    application/javascript 
    application/xml 
    application/xml+rss 
    application/geo+json
    image/svg+xml;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy no-referrer-when-downgrade always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Permissions-Policy "geolocation=(self)" always;

    # Static files with aggressive caching
    location /static/ {
      alias /staticfiles/;
      access_log off;
      expires 30d;
      add_header Cache-Control "public, immutable";
      add_header X-Content-Type-Options nosniff;
      
      # Enable gzip for static files
      gzip_static on;
    }
    
    # CSS and JS files - shorter cache for development
    location ~* ^/static/(.+\.(css|js))$ {
      alias /staticfiles/$1;
      access_log off;
      expires 1h;
      add_header Cache-Control "public, must-revalidate";
      add_header X-Content-Type-Options nosniff;
      gzip_static on;
    }
    
    # PWA manifest and service worker - no caching
    location ~* (manifest\.json|sw\.js)$ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_pass http://es_web:8000;
      add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # API endpoints
    location /api/ {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://es_web:8000;
      proxy_read_timeout 120s;
      
      # CORS headers for API (if needed for external access)
      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
      add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRFToken" always;
    }

    # Main application
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_pass http://es_web:8000;
      proxy_read_timeout 120s;
    }
  }
}
