version: "3.9"

networks:
  esnet:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16

volumes:
  pgdata:
  staticfiles:
  redis_data:

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: es_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-es_locator}
    # DB port NOT exposed externally - internal network only
    # ports:
    #   - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks: [esnet]

  redis:
    image: redis:7-alpine
    container_name: es_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [esnet]

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    container_name: es_web
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file: .env
    environment:
      DJANGO_DEBUG: "False"
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-es_locator}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASS: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      WORKERS: ${WORKERS:-3}
      TIMEOUT: ${TIMEOUT:-60}
      SEED_DATABASE: ${SEED_DATABASE:-false}
    command: ["/bin/sh", "-c", "/app/docker/web/entrypoint.sh"]
    volumes:
      - staticfiles:/app/staticfiles
      - ./:/workspace:ro
    networks: [esnet]

  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    container_name: es_nginx
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - staticfiles:/staticfiles:ro
    networks: [esnet]

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: es_pgadmin
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin123}
    ports:
      - "5050:80"
    networks: [esnet]
