<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://unpkg.com; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; img-src 'self' data: blob: https://*.tile.openstreetmap.org https://unpkg.com; connect-src 'self' * https://*.tile.openstreetmap.org https://router.project-osrm.org;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="theme-color" content="#0077B6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>ES Locator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-icon">
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <h1>ES Locator</h1>
                <p>Emergency Services Locator</p>
                <div class="spinner-border text-primary mt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        
        <!-- Login Screen -->
        <div id="login-screen" class="screen" style="display: none;">
            <div class="login-container">
                <div class="login-header">
                    <i class="bi bi-geo-alt-fill"></i>
                    <h1>ES Locator</h1>
                    <p>Sign in to continue</p>
                </div>
                
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div id="login-error" class="alert alert-danger" style="display: none;"></div>
                    <button type="submit" class="btn btn-primary w-100" id="login-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </form>
                
                <div class="login-footer">
                    <p class="text-muted small">v1.0.0</p>
                </div>
            </div>
        </div>
        
        <!-- Main App Screen -->
        <div id="main-screen" class="screen" style="display: none;">
            <!-- Header -->
            <header class="app-header">
                <button class="btn btn-link text-white" id="menu-btn">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <h1 class="app-title">ES Locator</h1>
                <button class="btn btn-link text-white" id="refresh-btn">
                    <i class="bi bi-arrow-clockwise fs-4"></i>
                </button>
            </header>
            
            <!-- Map -->
            <div id="map" class="app-map"></div>
            
            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <button class="nav-item active" data-tab="map">
                    <i class="bi bi-map"></i>
                    <span>Map</span>
                </button>
                <button class="nav-item" data-tab="incidents">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span>Incidents</span>
                </button>
                <button class="nav-item" data-tab="vehicles">
                    <i class="bi bi-truck"></i>
                    <span>Vehicles</span>
                </button>
                <button class="nav-item" data-tab="profile">
                    <i class="bi bi-person"></i>
                    <span>Profile</span>
                </button>
            </nav>
            
            <!-- Side Menu -->
            <div id="side-menu" class="side-menu">
                <div class="side-menu-overlay"></div>
                <div class="side-menu-content">
                    <div class="side-menu-header">
                        <div class="user-avatar">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div class="user-info">
                            <h3 id="user-name">User</h3>
                            <span class="badge bg-primary" id="user-role">Role</span>
                        </div>
                    </div>
                    <ul class="side-menu-nav">
                        <li><a href="#" data-action="dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                        <li><a href="#" data-action="incidents"><i class="bi bi-exclamation-triangle"></i> Incidents</a></li>
                        <li><a href="#" data-action="vehicles"><i class="bi bi-truck"></i> Vehicles</a></li>
                        <li><a href="#" data-action="facilities"><i class="bi bi-hospital"></i> Facilities</a></li>
                        <li class="divider"></li>
                        <li><a href="#" data-action="settings"><i class="bi bi-gear"></i> Settings</a></li>
                        <li><a href="#" data-action="logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                    </ul>
                </div>
            </div>
            
            <!-- Incident List Panel -->
            <div id="incidents-panel" class="bottom-panel" style="display: none;">
                <div class="panel-header">
                    <h3>Active Incidents</h3>
                    <button class="btn btn-link" id="close-incidents-panel">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="panel-body" id="incidents-list">
                    <!-- Incidents loaded dynamically -->
                </div>
            </div>
            
            <!-- Incident Detail Modal -->
            <div id="incident-modal" class="modal-overlay" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="incident-title">Incident Details</h3>
                        <button class="btn btn-link" id="close-incident-modal">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                    <div class="modal-body" id="incident-details">
                        <!-- Incident details loaded dynamically -->
                    </div>
                    <div class="modal-footer" id="incident-actions">
                        <!-- Actions based on user role -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Cordova -->
    <script src="cordova.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- App JS -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
