<!DOCTYPE html>
<html>
<head>
    <title>County Test</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 600px; }
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #status { margin-bottom: 10px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>County Boundaries Test</h1>
    <div id="status">Loading...</div>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([53.3498, -6.2603], 7);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        const statusEl = document.getElementById('status');

        fetch('http://localhost/api/counties/?limit=200')
            .then(res => res.json())
            .then(data => {
                statusEl.textContent = `Loaded ${data.count} counties`;
                
                const collection = data.results;
                
                L.geoJSON(collection, {
                    style: {
                        color: '#ff0000',
                        weight: 3,
                        fillColor: '#ffff00',
                        fillOpacity: 0.3,
                    },
                    onEachFeature: function(feature, layer) {
                        const name = feature.properties.name_en;
                        layer.bindTooltip(name, {
                            permanent: false,
                            direction: 'center'
                        });
                        layer.on('mouseover', function() {
                            console.log('Hovering over:', name);
                            layer.setStyle({ fillOpacity: 0.7 });
                        });
                        layer.on('mouseout', function() {
                            layer.setStyle({ fillOpacity: 0.3 });
                        });
                        layer.on('click', function() {
                            alert('Clicked: ' + name);
                        });
                    }
                }).addTo(map);
                
                console.log('Counties loaded:', data.count);
            })
            .catch(err => {
                statusEl.textContent = 'Error: ' + err.message;
                console.error(err);
            });
    </script>
</body>
</html>
